<body>
    <div id="controlPanel">
        <h1>Add new parcel</h1>
        <form id="addForm" action="javascript:void(0)" method="post">
            <label>Country</label>
            <input type="text" id="addCountryInput" /><br />
            <label>City</label>
            <input type="text" id="addCityInput"/><br />
            <label>Street</label>
            <input type="text" id="addStreetInput"/><br />
            <label>Postal code</label>
            <input type="text" id="addPostalCodeInput" /><br />
            <label>Description</label>
            <input type="text" id="addDescription" /><br />
            <button id="addNewParcelButton" type="submit" form="addForm">Add parcel</button>
        </form>
    </div>
    <div id="map"></div>
